<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Flower</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .petal {
            position: absolute;
            width: 50px;
            height: 100px;
            background: pink;
            border-radius: 50%;
            transform-origin: bottom center;
            animation: bloom 3s infinite alternate;
        }
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-25px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-25px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-25px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-25px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-25px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-25px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-25px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-25px); }
        
        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        
        @keyframes bloom {
            from {
                transform: scale(0.8);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</body>
</html>
